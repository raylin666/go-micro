syntax = "proto3";

package api.link.v1;
import "errors/errors.proto";

option go_package = "link_service/api/link/v1;v1";
option java_multiple_files = true;
option java_package = "api.link.v1";
option java_outer_classname = "APILinkErrors";

enum ErrorReason {
	// 设置缺省错误码
	option (errors.default_code) = 500;

	// 为某个枚举单独设置错误码
	USER_NOT_FOUND = 0 [(errors.code) = 404];

	CONTENT_MISSING = 1 [(errors.code) = 400];;
}
